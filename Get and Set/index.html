<html>
    <head>
    <meta charset="utf-8">
    <title> Exercicio Get and Set</title>
    <script src="jquery.js">
    </script>
    </head>
    <body>
        <script>
            $(document).ready(function () {
                fonte = parseInt (15)
                $("#exibir").click(function () {
                    var texto = $("#texto").val();
                    $(texto).css('font-size','15px')
                    $("p").text(texto)
                })
                $("#vermelho").click(function () {
                    $("p").css('color', 'red')
                })
                $("#verde").click(function () {
                    $("p").css('color', 'green')
                })
                $("#azul").click(function () {
                    $("p").css('color', 'blue')
                })
                $("#mais").click(function () {
                    fonte += 1
                    $("p").css('font-size', fonte)
                })
                $("#menos").click(function () { 
                    fonte -= 1
                    $("p").css('font-size', fonte)
                })
            })
        </script>
        <input type="text" id="texto">
        <button type="button" id="exibir">Exibir</button>
        <br> <p></p>
        <button type="button" id="vermelho">Red</button>
        <button type="button" id="verde">Green</button>
        <button type="button" id="azul">Blue</button>
        <br>
        <button type="button" id="mais">+</button>
        <button type="button" id="menos">-</button>


    </body>
</html>
